<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошкодження - FarforRent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <div class="bg-white border-b sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-6 py-4">
                <div class="flex items-center gap-4">
                    <button onclick="window.location.href='/manager-new'" class="p-2 hover:bg-gray-100 rounded">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h1 class="text-xl font-bold flex-1">Панель пошкоджень</h1>
                    <button onclick="addNewDamage()" class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700">
                        <i class="fas fa-plus mr-2"></i>Додати
                    </button>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-6 py-6">
            <!-- KPIs -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                <div class="bg-white rounded-lg border p-6">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm text-gray-600">Активні справи</span>
                        <i class="fas fa-exclamation-circle text-orange-600"></i>
                    </div>
                    <div class="text-3xl font-bold" id="kpi-active">0</div>
                </div>
                
                <div class="bg-white rounded-lg border p-6">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm text-gray-600">Вартість збитків</span>
                        <i class="fas fa-money-bill-wave text-red-600"></i>
                    </div>
                    <div class="text-3xl font-bold" id="kpi-cost">₴0</div>
                </div>
                
                <div class="bg-white rounded-lg border p-6">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm text-gray-600">Відшкодовано</span>
                        <i class="fas fa-check-circle text-green-600"></i>
                    </div>
                    <div class="text-3xl font-bold" id="kpi-resolved">0</div>
                </div>
                
                <div class="bg-white rounded-lg border p-6">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm text-gray-600">Очікує рішення</span>
                        <i class="fas fa-clock text-blue-600"></i>
                    </div>
                    <div class="text-3xl font-bold" id="kpi-pending">0</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-lg border p-6 mb-6">
                <div class="flex gap-4">
                    <div class="relative flex-1">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="text" 
                            id="search"
                            placeholder="Пошук за замовленням..."
                            class="w-full pl-10 pr-4 py-2 border rounded-lg"
                            oninput="filterData()"
                        >
                    </div>
                    <select id="type-filter" class="border rounded-lg px-4 py-2" onchange="filterData()">
                        <option value="">Всі типи</option>
                        <option value="dirty">Забруднення</option>
                        <option value="repairable">Ремонт</option>
                        <option value="lost">Втрата</option>
                        <option value="broken_irrecoverable">Зламаний</option>
                    </select>
                    <select id="status-filter" class="border rounded-lg px-4 py-2" onchange="filterData()">
                        <option value="">Всі статуси</option>
                        <option value="pending">Очікує</option>
                        <option value="approved">Підтверджено</option>
                        <option value="waived">Відхилено</option>
                    </select>
                </div>
            </div>

            <!-- Damages List -->
            <div id="damages-container" class="space-y-4">
                <div class="text-center py-12 text-gray-500">
                    <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                    <p>Завантаження...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allDamages = [];

        async function loadDamages() {
            try {
                const response = await fetch('/api/manager/damage');
                const data = await response.json();
                allDamages = data.rows || [];
                
                updateKPIs();
                renderDamages();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('damages-container').innerHTML = `
                    <div class="text-center py-12 text-red-500">
                        <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                        <p>Помилка завантаження</p>
                    </div>
                `;
            }
        }

        function updateKPIs() {
            const active = allDamages.filter(d => d.status === 'pending').length;
            const totalCost = allDamages.reduce((sum, d) => sum + parseFloat(d.amount || 0), 0);
            const resolved = allDamages.filter(d => d.status === 'approved').length;
            const pending = allDamages.filter(d => d.status === 'pending').length;
            
            document.getElementById('kpi-active').textContent = active;
            document.getElementById('kpi-cost').textContent = '₴' + totalCost.toLocaleString('uk-UA');
            document.getElementById('kpi-resolved').textContent = resolved;
            document.getElementById('kpi-pending').textContent = pending;
        }

        function renderDamages() {
            const container = document.getElementById('damages-container');
            
            if (allDamages.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-lg border p-12 text-center text-gray-500">
                        <i class="fas fa-inbox text-6xl mb-4 opacity-20"></i>
                        <p>Немає зареєстрованих пошкоджень</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = allDamages.map(d => `
                <div class="bg-white rounded-lg border p-6 hover:shadow-lg transition-shadow cursor-pointer" onclick="viewDamage(${d.id})">
                    <div class="flex items-start gap-4">
                        <div class="w-16 h-16 rounded-lg bg-orange-50 border-2 border-orange-200 flex items-center justify-center">
                            <i class="fas fa-${
                                d.type === 'dirty' ? 'broom' : 
                                d.type === 'repairable' ? 'tools' : 
                                d.type === 'lost' ? 'search' : 'times-circle'
                            } text-2xl text-orange-600"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex items-start justify-between mb-2">
                                <div>
                                    <div class="flex items-center gap-2 mb-1">
                                        <span class="font-semibold text-lg">№${d.order_id}</span>
                                        <span class="px-2 py-1 rounded text-xs font-semibold ${
                                            d.type === 'dirty' ? 'bg-blue-100 text-blue-700' :
                                            d.type === 'repairable' ? 'bg-yellow-100 text-yellow-700' :
                                            d.type === 'lost' ? 'bg-red-100 text-red-700' : 'bg-gray-100 text-gray-700'
                                        }">
                                            ${
                                                d.type === 'dirty' ? 'Забруднення' :
                                                d.type === 'repairable' ? 'Ремонт' :
                                                d.type === 'lost' ? 'Втрата' : 'Зламаний'
                                            }
                                        </span>
                                    </div>
                                    <div class="text-sm text-gray-600">${d.description || 'Опис пошкодження'}</div>
                                    <div class="text-xs text-gray-500 mt-1">${d.happened_at || new Date().toLocaleDateString('uk-UA')}</div>
                                </div>
                                <div class="text-right">
                                    <div class="text-2xl font-bold text-orange-600">₴${parseFloat(d.amount || 0).toLocaleString('uk-UA')}</div>
                                    <span class="px-2 py-1 rounded text-xs font-semibold mt-2 inline-block ${
                                        d.status === 'pending' ? 'bg-yellow-100 text-yellow-700' :
                                        d.status === 'approved' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700'
                                    }">
                                        ${d.status === 'pending' ? 'Очікує' : d.status === 'approved' ? 'Підтверджено' : 'Відхилено'}
                                    </span>
                                </div>
                            </div>
                            ${d.photos ? `
                            <div class="mt-3">
                                <div class="flex gap-2">
                                    <div class="w-12 h-12 bg-gray-100 rounded border">
                                        <i class="fas fa-image text-gray-400 w-full h-full flex items-center justify-center"></i>
                                    </div>
                                    <div class="text-xs text-gray-500 flex items-center">Фото додано</div>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterData() {
            renderDamages();
        }

        function viewDamage(id) {
            window.location.href = `/manager/damage/${id}`;
        }

        function addNewDamage() {
            alert('📝 Форма створення нового пошкодження (в розробці)');
        }

        loadDamages();
    </script>
</body>
</html>
